<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Transitions</title>
</head>
<body>
<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
    d3.select('body')
        .append("div")
        .style('width', '100px')
        .style('height', '100px')
        .style('background-color', 'blue')
        .transition()
        .duration(1000)
        .style("background-color", "red")
        // exercise 7
        .style('width', '200px')
        .style('height', '200px')
        // exercise 6
        .transition()
        .duration(2000)
        .style("background-color", "green")
        .style('width', '50px')
        .style('height', '50px');
</script>
</body>
</html>
