<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
</head>
<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // exercise 24
    let intr = d3.interpolate( [20, 40, 4], [1, 12, 10] )
    console.log("Type of returned function is: ", typeof (intr) );
    // Type of returned function is:  function
    console.log( intr(0.2) )
    /*
    0.2 means we merge two arrays at 1/5 position of first array,
    0: due to 20>1, 20-(20-1)/5 = 16.2
    1: due to 40>12, 40-(40-12)/5 = 34.4
    2: due to 4<10, 4+(10-4)/5 = 5.2
        0: 16.2
        1: 34.4
        2: 5.2
        length: 3
     */

    // exercise 25
    let cc = d3.interpolate('red', 'green');
    console.log( cc(0.5) );
    // rgb(128, 64, 0)
    // red rgb(255,0,0) green rgb(0,128,0)

    // exercise 26
    var parseDate = d3.timeParse("%Y-%m-%d");
    let d1 = parseDate('2022-02-14');
    let d2 = parseDate('1997-12-31');
    let date = d3.interpolate(d1, d2);
    console.log(date(0.5));
    // Fri Jan 22 2010 12:00:00 GMT+0000
</script>
</body>
</html>
