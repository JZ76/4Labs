<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
</head>
<body>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script>
    //exercise 8
    var myData = ['a', 4, 1, 'b', 6, 2, 8, 9, 'z'];
    var p = d3.select("body")
                .selectAll("span")
                .data(myData)
                .enter()
                .append('span')
                .style('color', function(d) {
                    if (typeof d === typeof 0) {
                        return "green";
                    } else if (typeof d === typeof 'a') {
                        return "blue";
                    }
                })
                .text(function (d, i) {
                    return d;
                });
</script>

<p>1</p>
<p>2</p>
<p>3</p>
<script>
    var myData = [3, 4];
    var p = d3.select("body")
                .selectAll("p")
                .data(myData)
                .text(function (d, i) {
                    return d;
                })
                .exit()
                .remove();
</script>
</body>
</html>
