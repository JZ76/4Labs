<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
</head>
<body>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script>
    //exercise 8
    var myData = ['a', 4, 1, 'b', 6, 2, 8, 9, 'z'];
    var p = d3.select("body")
                .selectAll("span")
                .data(myData)
                .enter()
                .append('span')
                .style('color', function(d) {
                    if (typeof d === typeof 0) { /*
                                                    typeof can return basic type
                                                    such as Object Date Array String Number Boolean Null Undefined
                                                    Null doesn't have memory address, but undefined has
                                                    null === undefined  // false
                                                    null == undefined  // true
                                                    the difference between == and === is == will convert data type if
                                                    they are not the same
                                                    NaN === NaN  // true
                                                    NaN == NaN  //true
                                                    because this is defined by ECMA-262
                                                 */
                        return "green";
                    } else if (typeof d === typeof 'a') {
                        return "blue";
                    } else {
                        return "red";
                    }
                })
                .text(function (d) {
                    return d;
                });
</script>

<p>1</p>
<p>2</p>
<p>3</p>
<script>
    var myData = [3, 4];
    var p = d3.select("body")
                .selectAll("p")
                .data(myData)
                .text(function (d) {
                    return d;
                })
                .exit()
                .remove();
</script>
</body>
</html>
