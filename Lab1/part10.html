<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axis</title>
</head>
<body>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script>
    const width = 400;
    const height = 100;
    const data = [10, 12, 20, 25, 32];
    // Append SVG
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
    // Create scale
    var scale = d3.scaleLinear()
                  .domain([d3.min(data), d3.max(data)])
                  .range([0, width - 100]);
    // Add scales to axis
    var x_axis = d3.axisBottom()
                   .scale(scale);
    //Append group and insert axis
    svg.append("g")
       .call(x_axis);
</script>
</body>
</html>
